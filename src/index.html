<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
<link rel="stylesheet" href="https://biobidet.com/css/normalize.min.css">
<link rel="stylesheet" href="css/main.css?v=1.1">
  </head>
  <body>
<!-- Swiper -->
<div class="swiper-container team-slider" id="team-slider">
    <div class="swiper-wrapper">
        <div class="swiper-slide" v-for="team in teams">
          <figure>
            <img :src="team.img" :alt="team.name">
            <figcaption class="team-slider__content">
              <div class="team-slider__name">
                {{ team.name }}
              </div>
              <div class="team-slider__role">
                {{ team.role }}
              </div>
            </figcaption>
          </figure>
        </div>
    </div>
    <!-- Add Controls -->
    <div class="swiper-button-prev">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 129 129">
        <g>
          <g>
            <path d="m64.5,122.6c32,0 58.1-26 58.1-58.1s-26-58-58.1-58-58,26-58,58 26,58.1 58,58.1zm0-108c27.5,5.32907e-15 49.9,22.4 49.9,49.9s-22.4,49.9-49.9,49.9-49.9-22.4-49.9-49.9 22.4-49.9 49.9-49.9z"/>
            <path d="m70,93.5c0.8,0.8 1.8,1.2 2.9,1.2 1,0 2.1-0.4 2.9-1.2 1.6-1.6 1.6-4.2 0-5.8l-23.5-23.5 23.5-23.5c1.6-1.6 1.6-4.2 0-5.8s-4.2-1.6-5.8,0l-26.4,26.4c-0.8,0.8-1.2,1.8-1.2,2.9s0.4,2.1 1.2,2.9l26.4,26.4z"/>
          </g>
        </g>
      </svg>
    </div>
    <div class="swiper-button-next">
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 129 129" xmlns:xlink="http://www.w3.org/1999/xlink" enable-background="new 0 0 129 129">
        <g>
          <g>
            <path d="M64.5,122.6c32,0,58.1-26,58.1-58.1S96.5,6.4,64.5,6.4S6.4,32.5,6.4,64.5S32.5,122.6,64.5,122.6z M64.5,14.6    c27.5,0,49.9,22.4,49.9,49.9S92,114.4,64.5,114.4S14.6,92,14.6,64.5S37,14.6,64.5,14.6z"/>
            <path d="m51.1,93.5c0.8,0.8 1.8,1.2 2.9,1.2 1,0 2.1-0.4 2.9-1.2l26.4-26.4c0.8-0.8 1.2-1.8 1.2-2.9 0-1.1-0.4-2.1-1.2-2.9l-26.4-26.4c-1.6-1.6-4.2-1.6-5.8,0-1.6,1.6-1.6,4.2 0,5.8l23.5,23.5-23.5,23.5c-1.6,1.6-1.6,4.2 0,5.8z"/>
          </g>
        </g>
      </svg>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
</div>

<script type="text/javascript" src="https://biobidet.com/js/vendor/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">
var app = new Vue({
  el: '#team-slider',
    data: {
      teams: [
        {
          name: 'Joanna Griffiths',
          role: 'Co-founder',
          img: 'img/team/1.jpg'
        },
        {
          name: 'Barbara Sahakia',
          role: 'Manager',
          img: 'img/team/2.jpg'
        },
        {
          name: 'Alberto Giubilini',
          role: 'Designer',
          img: 'img/team/3.jpg'
        }
      ]
    }
})

// initialize swiper
var swiper = new Swiper('#team-slider', {
		// Navigation arrows
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
    slidesPerView: 3,
    centeredSlides: true,
    paginationClickable: true,
    spaceBetween: 0,
		speed:500,
		pagination: '.swiper-pagination',
    paginationClickable: true,
    loop:true
});
</script>
  </body>
</html>
